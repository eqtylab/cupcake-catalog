name: GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "index.yaml"
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/configure-pages@v5

      - name: Prepare pages content
        run: |
          mkdir -p _site
          cp index.yaml _site/
          # Create a simple index.html that redirects to the main cupcake docs
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Cupcake Catalog Registry</title>
            <meta http-equiv="refresh" content="0; url=https://cupcake.eqtylab.io/catalog/">
          </head>
          <body>
            <p>Redirecting to <a href="https://cupcake.eqtylab.io/catalog/">Cupcake Catalog documentation</a>...</p>
          </body>
          </html>
          EOF

      - uses: actions/upload-pages-artifact@v4
        with:
          path: _site

      - uses: actions/deploy-pages@v4
        id: deployment
