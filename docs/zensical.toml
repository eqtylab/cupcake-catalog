[project]

site_name = "Cupcake Catalog"
site_description = "Discover and share reusable Cupcake rulebooks"
site_author = "EQTY Lab"
repo_url = "https://github.com/eqtylab/cupcake-catalog"
edit_uri = "edit/main/docs/docs/"
site_url = "https://catalog.cupcake.eqtylab.io/"
copyright = "Copyright &copy; 2025 EQTY Lab"

nav = [
  { "Home" = "index.md" },
  { "Getting Started" = [
    "getting-started/quickstart.md",
    "getting-started/installation.md",
    "getting-started/using-rulebooks.md"
  ]},
  { "Authoring Rulebooks" = [
    "authoring/index.md",
    "authoring/manifest.md",
    "authoring/policies.md",
    "authoring/publishing.md"
  ]},
  { "Reference" = [
    "reference/cli.md",
    "reference/manifest-schema.md",
    "reference/namespace-conventions.md"
  ]}
]

# ----------------------------------------------------------------------------
# Theme configuration
# ----------------------------------------------------------------------------
[project.theme]

custom_dir = "overrides"
favicon = "assets/cupcake-responsive.svg"
logo = "assets/cupcake-static.svg"
language = "en"

features = [
    "announce.dismiss",
    "content.action.edit",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

# ----------------------------------------------------------------------------
# Color scheme - light/dark toggle
# ----------------------------------------------------------------------------
[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

# ----------------------------------------------------------------------------
# Markdown extensions
# ----------------------------------------------------------------------------
[project.markdown_extensions.pymdownx.superfences]
[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
[project.markdown_extensions.attr_list]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"
[project.markdown_extensions.footnotes]
[project.markdown_extensions.admonition]
[project.markdown_extensions.pymdownx.details]
